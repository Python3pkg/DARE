{% extends "base.html" %}

{% block body%}
    <h3>Start Pilots:</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
    <input type="submit" value="Submit BigJob" />

    </form>

    <h3>Run Tasks:</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{subjob_form.as_table}}
        </table>

        {% load wysiwyg %}
        {% wysiwyg_setup %}

        <textarea id="foo"></textarea>

        {% wysiwyg_editor "foo" %}

    <input type="submit" value="Submit Task" />


    </form>



{% endblock%}
