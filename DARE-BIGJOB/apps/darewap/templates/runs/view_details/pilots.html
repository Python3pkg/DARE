<a href="#allocatePilotModal" role="button" class="btn btn-primary runadd" data-toggle="modal">Allocate</a>
<h3 class='run-h'>  Pilots </h3>  
<table class="table table-striped table-hover well">   
    <thead>
        <tr>  
            <th>#</th> 
            <th>Name</th>
            <th>#Cores</th>  
            <th>Walltime</th>  
            <th>Status</th>  
            <th>Actions</th>  

        </tr>
    </thead>
    <tbody> 

      {% for pilot in pilotform.fields.pilots.choices %}
        <tr>  
          <td style="width: 10%"> {{forloop.counter}}</td>
          <td style="width: 22%">{{pilot.1|title}}</td>  
          <td style="width: 35%" >
              <a class="btn btn-info" id="editconf" href="/my-pilots?edit=true&id={{pilot.0}}" data-toggle="modal" data-target="#editconfModal" checkme='id_pilots_{{k.0|default:0}}' > Edit</a> 
            <a class="btn btn-success"  id='celery_task_{{pilot.0}}' href="/job/celery_tasks/?jobid={{job_id}}&pilotid={{pilot.0}}" ttype="start_pilot" data-toggle="pilot" > Start Pilot</a> </td>  
          <td style="width: 40%">            
                <span id='status-bar-{{pilot.0}}'>  </span>
                <div class="progress progress-bars"  href="/job/celery_tasks/?jobid={{job_id}}&pilotid={{pilot.0}}" myid="{{pilot.0}}">
                    <div class="bar" id="progress_celery_task_{{pilot.0}}"  style="width: 0%;"> </div> 
                </div> 
          </td>  

        </tr>  
      {% endfor %}
    </tbody>  
</table> 

<!-- Modal -->
<div id="allocatePilotModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Allocate Pilot to this Run</h3>
    </div>
    <form class="form-horizontal" id="allocatePilotForm" method="post" action="allocatepilot">
        <div class="modal-body">
            {% csrf_token %}
            <div class="control-group">
                <label class="control-label" for="inputEmail">Pilot</label>
                <div class="controls">
                    <select>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword"># of Cores</label>
                <div class="controls">
                <input type="number" id="walltime" value="8" name="walltime" placeholder="10">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Walltime</label>
                <div class="controls">
                <input type="number" id="walltime" value="10" name="walltime" placeholder="10">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <input class="btn btn-primary" id="runFormSubmit" type="submit" value="Allocate">
        </div>
    </form>
</div>
