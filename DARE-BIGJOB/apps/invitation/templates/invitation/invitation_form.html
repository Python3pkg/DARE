{% extends "base.html" %}
{% load i18n %}

{% block content %}

<h2>{% trans "Provide an email to receive invitation." %}</h2>

<form id="inviteform" action="" method="POST">
    {% csrf_token %}

  <fieldset>
    <legend>Request Invite</legend>
    <div class="control-group">
      <label class="control-label" for="inputIcon">Email address</label>
      <div class="controls">
        <div class="input-prepend">
          <span class="add-on"><i class="icon-envelope"></i></span>
          <input class="span2" id="id_email" name="email" type="email">
        </div>
      </div>
    </div>
    <button type="submit" class="btn">Submit</button>
  </fieldset>

</form>

{% endblock %}
